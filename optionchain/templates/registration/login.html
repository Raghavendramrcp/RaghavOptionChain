{% extends 'base.html' %}
{% load static %}
{% block title %} <title> Login Page </title> {% endblock title %}
{% block css %} <link rel="stylesheet" href="{% static 'css/registration/login.css' %}"> {% endblock css %}

{% block content %}


<div class="container px-5 py-5">
        <form action="" method="POST" class="pt-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>





{% endblock content %}
